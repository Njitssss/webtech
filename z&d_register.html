<!DOCTYPE html>

<html>
    <head>
        <title>Registreren</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/z&d_register.css') }}">
    </head>
    <body>
        <div class="menu">
            <button class="menubtn">Menu</button>
            <div class = "menu-content">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="#">Over Ons</a>
            </div>
        </div>
        <div class="container">
            <form class="form" id="register" method="POST">
                <h1 class="form__title">Registreren</h1>
                <div class="form__message form__message--error"></div> 
                <div class="form__input-group">
                    <input type="text" name="Username" class="form__input" autofocus placeholder="Gebruikersnaam">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" name="Email" class="form__input" autofocus placeholder="Email Adres">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" name="Password" class="form__input form" autofocus placeholder="Wachtwoord">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Ga door</button>
                <p class="form__text">
                    <a href="{{ url_for('login') }}" class="form__link" id="linkLoginAccount">Al een account?</a>
                </p>
            </form>
        </div>
    </body>
</html>
