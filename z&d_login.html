<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/z&d_login.css') }}">
    </head>

    <body>
        <header>
            <div class="menu">
                <button class="menubtn">Menu</button>
                    <div class = "menu-content">
                        <a href="{{ url_for('index') }}">Home</a>
                        <a href="{{ url_for('login') }}">Registreren</a>
                        <a href="#">Aanbod</a>
                        <a href="#">Over Ons</a>
                    </div>
            </div>
        </header>
        <div class="container">
            <form class="form" id="login" method="POST">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div> 
                <div class="form__input-group">
                    <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Adres">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="signupPassword" class="form__input form" autofocus placeholder="Wachtwoord">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" onclick="signIn()" type="submit">Ga door</button>
                <p class="form__text">
                    <a class="form__link" id="linkForgotPassword">Wachtwoord vergeten?</a>
                </p>
                <p class="form__text">
                    <a href="{{ url_for('index') }}" class="form__link" id="linkCreateAccount">Nog geen account?</a>
                </p>
            </form>
        </div>
    </body>
</html>
